<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shimane Reiji's Art Statement</title>

    <style>
      h1 {
        font-size: 60px;
        padding-top: 30px;
        animation-name: slide;
        animation-duration: 4s;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
      }

      body {
        text-align: center;
        font-family: "Arial", sans-serif;
        font-size: 17px;
      }

      .txt {
        padding-top: 100px;
        display: inline-block;
        line-height: 25px;
        text-align: center;
        color: black;
        font-size: 15px;
      }

      img {
        width: 100%;
        position: absolute;
      }

      @keyframes slide {
        0% {
          color: white;
        }

        100% {
          color: black;
        }
      }

      a {
        color: gray;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  </body>
</html>
